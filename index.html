<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Viagem Espacial</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(/assets/space.webp);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
    }

    .space {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      gap: 2rem;

      h1 {
        color: white;
        text-align: center;
      }

      button {
        padding: 0.5rem 1rem;
        font-weight: 600;
        border-radius: 0.3rem;
        border: none;
        cursor: pointer;
      }
    }

    #foguete {
      position: fixed;
      top: 110%;
      left: calc(50% - 5rem);
      width: 10rem;
      height: 10rem;
      transition: top 2.5s ease;
      transform: rotate(315deg);
    }

    #foguete.move {
      top: -20rem;
    }
  </style>
</head>
<body>
  <div class="space">
    <h1>Operação viagem espacial!</h1>
    <button onclick="startMission()">Iniciar</button>
    <img id="foguete" src="/assets/rocket.svg" alt="foguete"/>
  </div>

  <script>
    const startMission = () => {
      const rocket = document.getElementById("foguete");

      if (!rocket) return;

      rocket.classList.add("move");

      setTimeout(() => {
        localStorage.setItem("points", 0);
        window.location.pathname = '/mission1.html';
      }, 1500);
    }
  </script>
</body>
</html>
